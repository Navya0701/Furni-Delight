<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Products - Furni Delight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            color: #262626;
            padding: 20px;
        }

        /* Instagram-inspired header */
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dbdbdb;
        }

        header h2 {
            font-family: 'Lobster', cursive;
            font-size: 45px;
            color: #262626;
            margin: 0; /* Remove margin to align better with the button */
        }

        /* Home button */
        .home-btn {
            display: inline-block;
            margin-top: 10px; /* Space between title and button */
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        /* Search bar */
        .search-bar {
            text-align: center;
            margin: 40px 0;
        }

        .search-bar input[type="text"] {
            width: 60%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #dbdbdb;
            font-size: 18px;
        }

        .search-bar button {
            padding: 15px 20px;
            border-radius: 25px;
            border: none;
            background-color: #dc2743;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #cc2366;
        }

        /* Results */
        .results {
            margin-top: 30px;
        }

        .results h3 {
            font-size: 28px;
            color: #262626;
            margin-bottom: 20px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product h4 {
            font-size: 24px;
            color: #262626;
        }

        .product p {
            color: #8e8e8e;
            font-size: 18px;
        }

        /* Footer */
        footer {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        footer h6 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h2>Furni Delight Search</h2>
    <a href="index.html" class="home-btn">Home</a> <!-- Home Button -->
</header>

<div class="search-bar">
    <input type="text" placeholder="Search for products..." id="searchInput">
    <button onclick="searchProduct()">Search</button>
</div>

<div class="results" id="results">
    <!-- Results will be displayed here -->
</div>

<footer>
    <h6>Furni Delight</h6>
    <p>Name: Navya Chowdhary</p>
    <p>Phone: 897859201 | Email: furnidelight2@gmail.com</p>
    <p>Follow me on social media for updates and more!</p>
    <a href="https://github.com/navya070"><img src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" height="30px" alt="GitHub"></a>
    <a href="https://www.instagram.com/navyachowdhary7"><img src="https://cdn-icons-png.flaticon.com/128/733/733558.png" height="30px" alt="Instagram"></a>
</footer>

<script>
    function searchProduct() {
        var searchInput = document.getElementById('searchInput').value.toLowerCase();
        var resultsDiv = document.getElementById('results');

        // Expanded products list with images and prices
        var products = [
            { name: 'IKEA Chair', description: 'Ergonomic and stylish office chair.', image: 'ikea-chair.jpg', price: '₹5,000' },
            { name: 'Steelcase Desk', description: 'Modern and functional work desk.', image: 'steelcase-desk.jpg', price: '₹15,000' },
            { name: 'Pepperfry Sofa', description: 'Comfortable and luxurious living room sofa.', image: 'pepperfry-sofa.jpg', price: '₹20,000' },
            { name: 'Steelcase Chair - Modern Ergonomics', description: 'Ergonomic design for long hours of comfort.', image: 'steelcase-chair.jpg', price: '₹30,000' },
            { name: 'Steelcase Synk Chair - Comfort Redefined', description: 'Innovative design for optimal comfort.', image: 'steelcase-synk-chair.jpg', price: '₹32,000' },
            { name: 'Steelcase Desk - Adjustable Height', description: 'Height-adjustable desk for versatile use.', image: 'steelcase-adjustable-desk.jpg', price: '₹18,000' },
            { name: 'Steelcase Desk - Modern Workstation', description: 'A stylish and functional workspace.', image: 'steelcase-modern-desk.jpg', price: '₹16,000' },
            { name: 'Steelcase Filing Cabinet - Sleek Design', description: 'A compact filing solution with a modern touch.', image: 'steelcase-filing-cabinet-sleek.jpg', price: '₹8,000' },
            { name: 'Steelcase Filing Cabinet - Professional Use', description: 'Ideal for office organization and storage.', image: 'steelcase-filing-cabinet-professional.jpg', price: '₹10,000' },
            { name: 'Steelcase Workstation - Collaborative Space', description: 'Designed for teamwork and collaboration.', image: 'steelcase-workstation.jpg', price: '25,000' },
            { name: 'Steelcase Flexible Workstation - Adaptable Layout', description: 'A versatile workspace that adapts to your needs.', image: 'steelcase-flexible-workstation.jpg', price: '₹27,000' },
            { name: 'IKEA Dining Table', description: 'Stylish dining table for family gatherings.', image: 'ikea-dining-table.jpg', price: '₹12,000' },
            { name: 'Pepperfry Recliner', description: 'Luxurious recliner for relaxation.', image: 'pepperfry-recliner.jpg', price: '₹15,000' }
        ];

        // Clear previous results
        resultsDiv.innerHTML = '';

        // Search through products and display matching ones
        products.forEach(function(product) {
            if (product.name.toLowerCase().includes(searchInput)) {
                resultsDiv.innerHTML += `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}" style="width: 100px; height: auto;">
                        <h4>${product.name}</h4>
                        <p>${product.description}</p>
                        <p>Price: ${product.price}</p>
                    </div>
                `;
            }
        });

        if (resultsDiv.innerHTML === '') {
            resultsDiv.innerHTML = '<p>No products found.</p>';
        }
    }
</script>

</body>
</html>
